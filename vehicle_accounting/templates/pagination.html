<nav aria-label="Навигация по страницам">
    <ul class="pagination justify-content-center">
      {% if page.has_previous %}
        <li class="page-item">
          <a class="page-link" href="?page={{ page.previous_page_number }}" aria-label="Предыдущая">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Предыдущая</span>
          </a>
        </li>
      {% else %}
        <li class="page-item disabled">
          <span class="page-link" aria-hidden="true">&laquo;</span>
        </li>
      {% endif %}
      
      <li class="page-item active">
        <span class="page-link">
          Страница {{ page.number|default:"1" }} из {{ page.paginator.num_pages|default:"1" }}
        </span>
      </li>
      
      {% if page.has_next %}
        <li class="page-item">
          <a class="page-link" href="?page={{ page.next_page_number }}" aria-label="Следующая">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Следующая</span>
          </a>
        </li>
      {% else %}
        <li class="page-item disabled">
          <span class="page-link" aria-hidden="true">&raquo;</span>
        </li>
      {% endif %}
    </ul>
  </nav>
