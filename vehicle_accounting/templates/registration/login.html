{% extends "base.html"%}
{% load django_bootstrap5 %}

{% block title %} Вход {% endblock %}

{% block content %}
<h1 class="my-4">Вход</h1>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Войти" %}
</form>
{% endblock %}
