{% extends "base.html"%}
{% load django_bootstrap5 %}

{% block content %}
<h1 class="my-4">Изменение машины</h1>
<form action="{% url 'vehicles_update' pk=vehicle.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Изменить" %}
</form>
{% endblock %}
