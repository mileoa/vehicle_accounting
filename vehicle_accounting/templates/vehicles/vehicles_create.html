
{% extends "base.html"%}
{% load django_bootstrap5 %}

{% block content %}
<h1 class="my-4">Создать машину</h1>
<form action="{% url 'vehicles_create' %}" method="post">
    {% csrf_token %}

    {% bootstrap_button button_type="submit" content="Создать" %}
</form>
{% endblock %}
