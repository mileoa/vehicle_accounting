{% extends "base.html"%}
{% load django_bootstrap5 %}

{% block title %}Визуализация маршрутов поездок{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Карта маршрутов поездок</h1>
    
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-success text-white">
                    Карта маршрутов
                </div>
                <div class="card-body p-0">
                    <div id="map-container">
                        {{ map_html|safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col">
            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Назад
            </a>
        </div>
    </div>
</div>
{% endblock %}
