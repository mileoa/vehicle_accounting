{% extends "base.html"%}
{% load django_bootstrap5 %}

{% block content %}
<h1 class="my-4">Удаление машины</h1>
<p>Вы уверены что хотите удалить машину с номером {{ vehicle.car_number }}?</p>
<form action="{% url 'vehicles:delete' pk=vehicle.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_button "Да, удалить" button_type="submit" button_class="btn-danger" %}
</form>
{% endblock %}
